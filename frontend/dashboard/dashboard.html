<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
    }
    .card-title-small {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .nav-button {
      border-radius: 15px;
      border: 2px solid black;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .nav-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body class="p-4">

  <div id="navbar"></div>

  <!-- Mes en curso -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 id="mes-actual" class="card-title">Mes en curso</h5>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card-title-small">Facturación total</div>
          <div id="facturacion-actual" class="stat-value">$0</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card-title-small">Cantidad de pedidos</div>
          <div id="cantidad-pedidos-actual" class="stat-value">0</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card-title-small">Producción mensual</div>
          <div id="produccion-actual" class="stat-value">$0</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mes anterior -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 id="mes-anterior" class="card-title">Mes anterior</h5>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card-title-small">Facturación total</div>
          <div id="facturacion-anterior" class="stat-value">$0</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card-title-small">Cantidad de pedidos</div>
          <div id="cantidad-pedidos-anterior" class="stat-value">0</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card-title-small">Producción mensual</div>
          <div id="produccion-anterior" class="stat-value">$0</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navegación -->
  <div class="d-flex gap-4 justify-content-center">
    <div class="nav-button text-center flex-fill" onclick="window.location.href='../orders/orders.html'">
      Pedidos
    </div>    <div class="nav-button text-center flex-fill">Productos y precios</div>
  </div>

  <script src="dashboard.js"></script>
  <script src="../layout/layout.js"></script>


</body>
</html>
