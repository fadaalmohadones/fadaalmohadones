<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Órdenes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="orders.css" />
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Órdenes</h2>
      <a href="add-order.html" class="btn btn-primary">Agregar orden</a>
    </div>
  
    <div class="row">
      <!-- Tabla de pendientes -->
      <div class="col-md-6">
        <h4>Pendientes</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th># Orden</th>
              <th>Cliente</th>
              <th>Total</th>
              <th>Entregado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="active-orders-table-body">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
  
      <!-- Tabla de entregadas con deuda -->
      <div class="col-md-6">
        <h4>Entregadas con deuda</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th># Orden</th>
              <th>Cliente</th>
              <th>Total</th>
              <th>Entregado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="delivered-missing-payment-orders-table-body">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal eliminar -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminar Orden</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro que deseas eliminar esta orden?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="orders.js"></script>
</body>
</html>
